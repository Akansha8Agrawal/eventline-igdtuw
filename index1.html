<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGDTUW Login</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="top-left">
      <img src="logo.png" alt="IGDTUW Logo" class="inline-logo" />
      <span class="university-name">INDIRA GANDHI DELHI TECHNICAL UNIVERSITY FOR WOMEN</span>
    </div>
    <div class="top-right">EventLine IGDTUW</div>
  </header>

  <!-- Main Login Section -->
  <main class="login-container">
    <div class="title">
      <span class="igdtuw">IGDTUW | </span><span class="eventcall">  EVENTS CALL</span>
    </div>

    <div class="login-box">
      <h2 class="login-title">ðŸ‘¤ Log In</h2>
      <form>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="forgot-password"><a href="#">Forgot Password?</a></div>

        <button type="submit" class="btn login-btn">Log In</button>
        <button type="button" class="btn create-btn">Create Account</button>
      </form>
    </div>
  </main>

  <!-- Bottom Bar -->
  <footer class="footer-bar"></footer>
</body>
</html>
