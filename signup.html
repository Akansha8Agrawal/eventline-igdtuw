<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EventLine IGDTUW</title>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>

  <div class="top-bar">
  <div class="top-bar-left">
    <span>INDIRA GANDHI DELHI TECHNICAL UNIVERSITY FOR WOMEN</span>
    <img src="logo.png" alt="Logo" class="logo" />
  </div>
  <div class="top-bar-right d-flex align-items-center gap-3">
    <span class="eventline-title">EventLine IGDTUW</span>
    
  </div>
</div>

<div class="text-start mb-4">
    <h2 class="heading-igdtuw">
      <span class="igdtuw-text">IGDTUW |</span>
      <span class="event-call-text">EVENTS CALL</span>
    </h2>
</div>

  <!-- Sign Up Form -->
  <div class="signup-container">
    <h2><span class="icon">ðŸ‘¤</span> Sign Up</h2>

    <form>
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password*</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="role">Role*</label>
      <input type="text" id="role" placeholder="(Student / admin)" required>

      <button type="submit" class="signup-btn">Sign up</button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="google-signin">G</div>

    <p class="login-link">Already have an account? <a href="log.html">Log In</a></p>
  </div>

  <!-- Footer Bar -->
  <div class="footer-bar"></div>

</body>
</html>
