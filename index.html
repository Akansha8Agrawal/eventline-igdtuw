
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLine | IGDTUW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topbar">
    <!-- College name -->
    <div class="college-name">Indira Gandhi Delhi Technical University for Women</div>

    <!-- Navbar with EventLine + Links -->
    <div class="navbar">
      <div class="logo">
        <span class="eventline">EventLine</span> | <span class="igdtuw">IGDTUW</span>
      </div>

      <div class="nav-links">
        <a href="#">Get Help</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" placeholder="Search for events, places, department">
    </div>
  </div>

  <!-- Collage Starts Here -->
  <div class="photo-collage">
    <div class="tall"><img src="images/image 1.jpg" alt="image 1"></div>
  <div class="wide"><img src="images/image 2.jpg" alt="image 2"></div>
  <div><img src="images/image 3.jpg" alt="image 3"></div>
  <div class="tall"><img src="images/image 4.jpeg" alt="image 4"></div>
  <div><img src="images/image 5.jpg" alt="image 5"></div>
  <div class="wide"><img src="images/image6.jpg" alt="image6"></div>
  <div><img src="images/image 7.webp" alt="image 7"></div>
  <div class="wide"><img src="images/image 8.jpg" alt="image 8"></div>
  <div><img src="images/image 9.jpg" alt="image 9"></div>
  <div class="tall"><img src="images/image 10.jpg" alt="image 10"></div>
  <div><img src="images/image 11.jpg" alt="image 11"></div>
  <div class="wide"><img src="images/image 12.jpg" alt="image 12"></div>
  <div><img src="images/image 13.jpeg" alt="image 13"></div>
  <div class="tall"><img src="images/image 14.jpeg" alt="image 14"></div>
    
  </div>

</body>
</html>
