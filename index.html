<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventLine IGDTUW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Add this inside your <head> tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

</head>

<body>
  <!-- Top Bar (Only university name + logo) -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span>INDIRA GANDHI DELHI TECHNICAL UNIVERSITY FOR WOMEN</span>
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="top-bar-right d-flex align-items-center gap-3">
      <span class="eventline-title">EventLine IGDTUW</span>
      <a href="#about" class="about-icon">
        <i class="fas fa-circle-info"></i>
      </a>
    </div>



    <!-- Navigation under the top bar -->
    <nav class="nav-links text-end pe-4 pt-2">
      <a href="#" class="nav-item">Home</a>
      <span> | </span>
      <a href="#" class="nav-item">Log In</a>
      <span> | </span>
      <a href="#" class="nav-item">Sign up</a>
    </nav>

    <!-- Header Section -->
    <div class="text-start mb-4">
      <h2 class="heading-igdtuw">
        <span class="igdtuw-text">IGDTUW |</span>
        <span class="event-call-text">EVENTS CALL</span>
      </h2>
      <h3 class="subheading">Unforgettable College Experiences</h3>
      <p class="lead text-center">
        Our platform is designed to unite students through inspiring events, fostering community and excitement.
      </p>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row g-4 align-items-start">
        <!-- Left Images -->
        <div class="col-lg-8">
          <img src="images/img1.jpg" class="img-fluid custom-radius w-100" />
        </div>
      </div>

      <!-- Calendar + Gate Image -->
      <div class="col-lg-4">
        <div class="calendar-container p-3 rounded-4 shadow mb-4">
          <div id="calendar"></div>
        </div>
        <img src="images/img2.jpg" alt="Auditorium Gate" class="img-fluid custom-radius w-100" />
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="circle-image-row">
          <img src="images/img3.jpg" class="circle-img" data-aos="fade-right">
          <img src="images/img4.jpg" class="circle-img" data-aos="fade-up">
          <img src="images/img8.jpg" class="circle-img" data-aos="fade-down">
          <img src="images/img11.jpg" class="circle-img" data-aos="fade-left">
        </div>
      </div>
    </div>
  </div>

  <script src="calendar.js"></script>
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
