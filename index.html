<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventLine | IGDTUW</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="title-section">
      <h2>Indira Gandhi Delhi Technical University for Women</h2>
      <h3><span class="brand">EventLine</span> | <span class="highlight">IGDTUW</span></h3>
    </div>
    <div class="nav-links">
      <a href="#">Get Help</a>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </header>

  <!-- Search -->
  <div class="search-container">
    <input type="text" placeholder="Search for events, places, department" />
  </div>

  <!-- Main Content -->
  <div class="main-section">
    <!-- Photo Collage -->
    <div class="photo-collage">
      <!-- Replace image URLs below with your actual image paths -->
      <img src="images/image 1.jpg" alt="image 1" />
      <img src="images/image 2.jpg" alt="image 2" />
      <img src="images/image 3.jpg" alt="image 3" />
      <img src="images/image 4.jpeg" alt="image 4" />
      <img src="images/image 5.jpg" alt="image 5" />
      <img src="images/image6.jpg" alt="image6" />
      <img src="images/image 7.webp" alt="image 7" />
      <img src="images/image 8.jpg" alt="image 8" />
      <img src="images/image 9.jpg" alt="image 9" />
      <img src="images/image 10.jpg" alt="image 10" />
      <img src="images/image 11.jpg" alt="image 11" />
      <img src="images/image 12.jpg" alt="image 12" />
      <img src="images/image 13.jpeg" alt="image 13" />
      <img src="images/image 14.jpeg" alt="image 14" />
      
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
