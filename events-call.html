<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventLine IGDTUW - Admin Login</title>
  <link rel="stylesheet" href="events-call.css">
</head>
<body>

      <div class="top-bar">
  <div class="top-bar-left">
    <span>INDIRA GANDHI DELHI TECHNICAL UNIVERSITY FOR WOMEN</span>
    <img src="images/logo.png" alt="Logo" class="logo" />
  </div>
  <div class="top-bar-right d-flex align-items-center gap-3">
    <span class="eventline-title">EventLine IGDTUW</span>
    
  </div>
</div>

<div class="text-start mb-4">
    <h2 class="heading-igdtuw">
      <span class="igdtuw-text">IGDTUW |</span>
      <span class="event-call-text">EVENTS CALL</span>
    </h2>

  <main class="form-container">
    <h1>IGDTUW <span class="light-text">| EVENTS CALL</span></h1>

    <form class="invitation-form">
      <label for="invitation">Enter Invitation Code*</label>
      <input type="text" id="invitation" name="invitation" required>

      <input type="text" id="club" name="club" required>

    </form>
  </main>

  <!-- Footer Bar -->
  <div class="footer-bar"></div>
