<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Call - IGDTUW</title>
    <link rel="stylesheet" href="events-call.css">
</head>
<body>

    <!-- Top Brown Bar -->
    <div class="top-bar">
        <div class="left-section">
            INDIRA GANDHI DELHI TECHNICAL UNIVERSITY FOR WOMEN
            <img src="images/logo.png" alt="IGDTUW Logo" class="logo">
        </div>
        <div class="right-section">
            EventLine IGDTUW
        </div>
    </div>

    <!-- IGDTUW Events Call Title -->
    <div class="logo-bar">
        <h1><span class="igd">IGDTUW</span> <span class="events">| EVENTS CALL</span></h1>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form>
            <label>Enter Invitation Code*</label>
            <input type="text" placeholder="">

            <label>Enter Club Name*</label>
            <input type="text" placeholder="">

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bottom Brown Bar -->
    <div class="bottom-bar"></div>

</body>
</html>
