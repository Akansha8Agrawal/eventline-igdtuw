<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EventLine IGDTUW</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="brand">EventLine IGDTUW</span>
      <nav>
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-info-circle"></i></a>
      </nav>
    </div>
  </header>

  <main>
    <h1><i class="fas fa-wrench"></i> Admin Dashboard</h1>
    <p class="tagline">‘One Dashboard. Every Event. Total Control’</p>

    <section class="form-section">
      <h2>Add New Event</h2>
      <form>
        <label>Title:<input type="text" name="title" required></label>
        <label>Date:<input type="date" name="date" required></label>
        <label>Time:<input type="time" name="time" required></label>
        <label>Upload Poster:<input type="file" name="poster"></label>
        <label>Registration Link:<input type="url" name="link" placeholder="(Optional)"></label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="events-section">
      <h2><i class="fas fa-calendar-alt"></i> Your Events</h2>
      <div class="event-row">
        <span>Orientation</span>
        <span>August 12</span>
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
      <div class="event-row">
        <span>Club Fest</span>
        <span>August 14</span>
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
    </section>
  </main>
</body>
</html>
