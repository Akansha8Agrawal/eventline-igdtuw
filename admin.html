<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EventLine IGDTUW</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="top-bar">
  <div class="top-bar-left">
    <span>EventLine IGDTUW</span>
  </div>

  <div class="top-bar-right">
    <nav class="nav-links">
      <a href="index.html" class="text-link">Home</a>
      <a href="events.html" class="text-link">Events</a>
      <a href="#" class="text-link">Admin Dashboard</a>
      <a href="#" class="text-link">Gallery</a>
    </nav>

    <div class="icon-buttons">
      <a href="#"><i class="fa fa-search glow-icon"></i></a>
      <a href="#"><i class="fa fa-user glow-icon"></i></a>
      <a href="#"><i class="fa fa-info-circle glow-icon"></i></a>
    </div>
  </div>
</div>


  <!-- Header Section -->
  <div class="text-start mb-4">
    <h2 class="heading-igdtuw">
      <span class="igdtuw-text">IGDTUW |</span>
      <span class="event-call-text">EVENTS CALL</span>
    </h2>
  </div>

  <main>
    <h1><i class="fas fa-wrench"></i> Admin Dashboard</h1>
    <p class="tagline">‘One Dashboard. Every Event. Total Control’</p>

    <section class="form-section">
      <h2>Add New Event</h2>
      <form>
        <label>Title:<input type="text" name="title" required></label>
        <label>Date:<input type="date" name="date" required></label>
        <label>Time:<input type="time" name="time" required></label>
        <label>Upload Poster:<input type="file" name="poster"></label>
        <label>Registration Link:<input type="url" name="link" placeholder="(Optional)"></label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="events-section">
      <h2><i class="fas fa-calendar-alt"></i> Your Events</h2>
      <div class="event-row">
        <span>Orientation</span>
        <span>August 12</span>
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
      <div class="event-row">
        <span>Club Fest</span>
        <span>August 14</span>
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
    </section>
  </main>
  <!-- Bottom Border -->
<div class="bottom-border"></div>
</body>
</html>
